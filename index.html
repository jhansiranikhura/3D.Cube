<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube with Colors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
        }

        .scene {
            perspective: 600px;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        
        .front  { background: red; transform: translateZ(50px); }
        .back   { background: blue; transform: rotateY(180deg) translateZ(50px); }
        .left   { background: green; transform: rotateY(-90deg) translateZ(50px); }
        .right  { background: yellow; color: black; transform: rotateY(90deg) translateZ(50px); }
        .top    { background: purple; transform: rotateX(90deg) translateZ(50px); }
        .bottom { background: orange; transform: rotateX(-90deg) translateZ(50px); }

        /* Rotation animation */
        @keyframes rotateCube {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
